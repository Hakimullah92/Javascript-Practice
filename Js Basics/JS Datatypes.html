<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dataypes</title>
</head>
<body>
    <script>
        //String
        let name='My Name is Hakim Ullah';
        console.log(name);
        console.log(typeof (name));

        //Number
        let num=100;
        console.log('Number is:'+num);
        console.log(typeof (num));

        //Boolean
        let bool=true;
        console.log(bool);
        console.log(typeof (bool));

        //Null
        let number=null;
        console.log('Number is:'+number);
        console.log(typeof (number));

        //undefined
        let und;
        console.log('Value is :'+und);
        console.log(typeof (und));

        //Arrays
        let arr=[1,2,3,4,5];
        console.log(arr);
        console.log(typeof (arr));

        //Objects
        let person={
            Name:'Hakim Ullah',
            Rollno: 57,
            Address:' Peshawar'
        };
        console.log(person);
        console.log(typeof (person));

        //Function
        function myfunc(){
            console.log('I am func')
        }
        myfunc();

        //dates
        let dat= new dates();
        console.log(dat);
        // console.log(typeof (date));

    </script>
</body>
</html>
