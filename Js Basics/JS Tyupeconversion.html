<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Type Conversion</title>
</head>
<body>
    <script>
        // number to string
        let a=23;
        a=String(23);
        console.log('Value of a is :'+a);
        console.log(typeof (a));

        //boolean to string
        let bool=false;
        bool= String(false);
        console.log('Value is:'+bool);
        console.log(typeof (bool));

        //Array to string
        let arr=[1,3,4,5];
        arr=String([1,3,4.5]);
        console.log(arr);
        console.log(typeof (arr));

        //String to number
        let value='25';
        value=Number('25');
        console.log(value);
        console.log(typeof (value));

        //boolean to number
        let bol=true;
          bol=Number(true);
          console.log(bol);
          console.log(typeof (bol));

          //Array to number
          let person=['Ali','Aslam','bilal'];
          person=Number(['Ali','Aslam','bilal']);
          console.log(person);
          console.log(typeof (person));
    </script>
</body>
</html>
