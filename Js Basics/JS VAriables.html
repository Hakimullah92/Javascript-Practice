<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Javascrit Variables</title>
</head>
<body>
    <script>
        //Variable:Variable are the container for storing data values is called variable
        //1.var: it is oldest keyword it has global or function scope and user can re-declare and update the variable
        var Uni="Bacha Khan University Charsadda";
        Uni="Government College Peshawar";
        // alert(Uni);

        /*2.Let :Let is the improved version of var ketword
                 it is blocked level scope only
                 User can't redeclare the variavle but can update it */
                 let Address="Charsadda Road Kuchyaan Gulbela Peshawar";
                 Address='village kuchyaan P/O Gulbela Tehsil ShahAlam and district peshawar';
                //  alert(Address);
        /*3.Const: The const keyword has same all properties of let keyword except the user can't be re-declare and update it because it has constant value*/
       const a=2;
       alert('The Valueof a is: '+a);
    </script>
</body>
